name: Build LLVM Obfuscator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Install dependencies (CMake, GCC, Clang, etc.)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git ninja-build

    # Step 2: Clone the LLVM Obfuscator repository
    - name: Clone LLVM Obfuscator
      run: |
        git clone -b llvm-4.0 https://github.com/obfuscator-llvm/obfuscator.git
        mkdir -p obfuscator/build

    # Step 3: Configure CMake and build LLVM with obfuscator
    - name: Configure CMake
      working-directory: obfuscator/build
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release ../
        make -j$(nproc)

    # Step 4: Verify the build (optional)
    - name: Verify build
      working-directory: obfuscator/build
      run: |
        ./bin/clang --version

    # Step 6: (Optional) Archive build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: obfuscator-build
        path: build/bin/
